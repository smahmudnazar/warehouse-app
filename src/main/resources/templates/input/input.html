<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Input Page</h1>
    <a href="/input/add" class="btn btn-success">Yangi Input Qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Warehouse</th>
            <th>Facture Number</th>
            <th>Currency</th>
            <th>Supplier</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" input,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${input.date}"></td>
            <td th:text="${input.warehouse.name}"></td>
            <td th:text="${input.facture_number}"></td>
            <td th:text="${input.currency.name}"></td>
            <td th:text="${input.supplier.name}"></td>
            <td>
<!--                <a class="btn btn-warning" th:href="${'/input/edit/'+input.id}">Edit</a>-->
                <a class="btn btn-danger" th:href="${'/input/delete/'+input.id}">Delete</a>
                <a class="btn btn-success" th:href="${'/input/view/'+input.id}">View</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
</body>
</html>
