<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <h1>Kirish uchun login va parol kiriting</h1>

    <div class="container login">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="usernm" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="userpsw" id="psw" required>

        <button type="submit" class="loginbtn">Login</button>

    </div>

    <div class="container forget" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="/forgetpass">password?</a></span>
    </div>
</form>
</body>
</html>
