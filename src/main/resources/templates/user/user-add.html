<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>User Add Page</h1>
<br>
<form method="post" action="/user/add">
    <div class="form-group">

        <input name="fullName" type="text" id="fullName"
               placeholder="Full name:">

        <label for="active">IsActive:</label>
        <input type="checkbox" id="active" name="active" value="true">

        <input type="text" id="phone_number" name="phone_number" placeholder="Phone number:">

        <label for="warehouse"></label>
        <select class="form-control" id="warehouse" name="warehouseid" multiple="multiple">

            <option th:each="ketmon : ${warehouses}"
                    th:value="${ketmon.id}"
                    th:text="${ketmon.name}">Warehouse name</option>
        </select>


    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
