<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Page</h1>
    <a href="/user/add" class="btn btn-success">Yangi User Qo'shish</a>
    <table class="table table-hover">

        <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>IsActive</th>
            <th>Phone Number</th>
            <th>Warehouse</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" user,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.active}"></td>
            <td th:text="${user.phone_number}"></td>
            <td th:each="warehouse : ${user.warehouse}">
                <p th:text="${warehouse.name}"></p>
            </td>
            <td>
                <a class="btn btn-warning" th:href="${'/user/edit/'+user.id}">Update</a>
                <a class="btn btn-danger" th:href="${'/user/delete/'+user.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
