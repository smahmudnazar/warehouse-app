<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Output Product Page</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Product</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" output,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${output.amount}"></td>
            <td th:text="${output.price}"></td>
            <td th:text="${output.product.name}"></td>
            <td>
                <a class="btn btn-danger" th:href="${'/output/delete_p/'+output.id}">Delete</a>
                <a class="btn btn-warning" th:href="${'/output/edit_p/'+output.id}">Edit</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
</body>
</html>
