<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Daily Input Products Page</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Amount</th>
            <th>Summa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" daily,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${daily.productName}"></td>
            <td th:text="${daily.amount}"></td>
            <td th:text="${daily.summa}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
